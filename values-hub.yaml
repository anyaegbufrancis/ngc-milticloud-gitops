clusterGroup:
  name: hub
  isHubCluster: true

  ## Create Namespaces & Operator Group
  namespaces:
    - open-cluster-management:
        annotations:
          openshift.io/display-name: "Advanced Cluster Management for Kubernetes"
        labels:
          openshift.io/cluster-monitoring: "true"
        operatorGroup: true
        targetNamespaces:
          - open-cluster-management

    - hello-world:
        operatorGroup: false

    - external-secrets-operator:
        operatorGroup: false

    - ansible-automation-platform:
        operatorGroup: true
        labels:
          openshift.io/cluster-monitoring: "true"
        targetNamespaces:
          - ansible-automation-platform

    - postgresql:
        operatorGroup: false

    - stackrox:
        operatorGroup: false

    - rhacs-operator:
        operatorGroup: true
        annotations:
          openshift.io/display-name: Red Hat Advanced Cluster Security Operator

    - openshift-operators-redhat:
        operatorGroup: true

    - openshift-file-integrity:
        annotations:
          openshift.io/display-name: OpenShift File Integrity Operator
        operatorGroup: true
        targetNamespaces:
            - openshift-file-integrity

    - openshift-distributed-tracing:
        operatorGroup: true

    - group-sync-operator:
        operatorGroup: true
        annotations:
          openshift.io/display-name: "Group Sync Operator"
          openshift.io/description: "Operator that synchronizes groups from external providers"
        labels:
          openshift.io/cluster-monitoring: "true"
        targetNamespaces:
          - group-sync-operator

    - costmanagement-metrics-operator:
        operatorGroup: true
        annotations:
          openshift.io/description: Operator that provides cost management information to cloud.redhat.com
          openshift.io/display-name: Red Hat Cost Management Operator
        targetNamespaces:
          - costmanagement-metrics-operator

    - cert-manager-operator:
        operatorGroup: true
        annotations:
          openshift.io/display-name: Red Hat Certificate Manager Operator
        labels:
          openshift.io/cluster-monitoring: "true"
        targetNamespaces:
          - cert-manager-operator

    - openshift-compliance:
        operatorGroup: true
        annotations:
          openshift.io/display-name: OpenShift Compliance Operator
        targetNamespaces:
          - openshift-compliance

    - openshift-logging:
        operatorGroup: true
        labels:
          openshift.io/cluster-monitoring: "true"
        targetNamespaces:
          - openshift-logging

    - keycloak:
        annotations:
          openshift.io/description: "Red Hat Keycloak project"
          openshift.io/display-name: "Red Hat Keycloak"
        operatorGroup: true
        targetNamespaces:
          - keycloak

  subscriptions:
    acm:
      name: advanced-cluster-management
      namespace: open-cluster-management
      channel: release-2.8

    ansible-automation-platform:
      name: ansible-automation-platform-operator
      namespace: ansible-automation-platform
      channel: stable-2.4

    rhacs-operator:
      name: rhacs-operator
      channel: stable

    keycloak:
      name: keycloak
      namespace: keycloak
      channel: stable-v22

    elasticsearch:
      name: elasticsearch-operator
      channel: stable

    jaeger:
      name: jaeger-product
      channel: stable

    kiali:
      name: kiali-ossm
      channel: stable

    ossm:
      name: servicemeshoperator
      channel: stable

    cost:
      name: costmanagement-metrics-operator
      namespace: costmanagement-metrics-operator
      channel: stable

    certmanager:
      name: openshift-cert-manager-operator
      namespace: cert-manager-operator
      channel: stable-v1

    compliance-operator:
      name: compliance-operator
      namespace: openshift-compliance
      channel: stable

    openshift-file-integrity:
      name: file-integrity-operator
      namespace: openshift-file-integrity
      channel: release-0.1

    group-sync-operator:
      name: group-sync-operator
      namespace: group-sync-operator
      channel: alpha

    openshift-logging:
      name: cluster-logging
      namespace: openshift-logging
      channel: v1alpha1

    openshift-pipelines-operator:
      name: openshift-pipelines-operator-rh
      channel: pipelines-1.9

  projects:
    - hub
    - hello-world
    - postgresql

  sharedValueFiles:
    - "/overrides/values-{{ $.Values.global.clusterPlatform }}.yaml"

  applications:
    acm:
      name: acm
      namespace: open-cluster-management
      project: hub
      path: common/acm
      ignoreDifferences:
        - group: internal.open-cluster-management.io
          kind: ManagedClusterInfo
          jsonPointers:
            - /spec/loggingCA

    aap-instance:
      name: ansible-automation-platform
      namespace: aap
      project: hub
      kustomize: true
      path: common/ansible-automation-platform/overlays/default

    rhacs:
      name: rhacs-operator
      namespace: rhacs-operator
      project: hub
      kustomize: true
      path: common/acs/overlays/default

    keycloak:
      name: keycloak
      namespace: keycloak
      project: hub
      kustomize: true
      path: common/redhat-keycloak/overlays/stable-v22

    external-secrets-operator:
      name: external-secrets-operator
      namespace: external-secrets-operator
      project: hub
      path: common/external-secrets-operator

    hello-world:
      name: hello-world
      namespace: hello-world
      project: hello-world
      path: charts/all/hello-world

    ossm:
      name: servicemeshoperator
      namespace: openshift-operators
      project: hub
      path: common/ossm/overlays/default

    postgresql:
      name: postgresql
      namespace: postgresql
      project: postgresql
      path: charts/all/postgresql

  imperative:
    # unseal: false
    jobs:
      - name: hello-world
        # ansible playbook to be run
        playbook: common/ansible/playbooks/hello-world/hello-world.yaml
        # per playbook timeout in seconds
        timeout: 234
        # verbosity: "-v"

