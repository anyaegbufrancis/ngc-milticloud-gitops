apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-secret-from-akv
  namespace: postgresql
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: akv-cluster-secret
  target:
    name: postgres-secret-from-akv
  data:
  - secretKey: psqluser
    remoteRef:
      key: secret/psqn
  - secretKey: psqlpw
    remoteRef:
      key: secret/psqlpassword