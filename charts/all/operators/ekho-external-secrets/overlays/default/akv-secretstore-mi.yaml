  namespace: ekho-external-secrets
spec:
  provider:
    azurekv:
      authType: ManagedIdentity
      environmentType: PublicCloud ##USGovernmentCloud
      tenantId: 64dc69e4-d083-49fc-9569-ebece1dd1408
