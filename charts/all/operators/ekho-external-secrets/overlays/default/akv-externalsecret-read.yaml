apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: akv-external-secret-read
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: akv-mi-secret-store
  target:
    name: external-secret-read
    creationPolicy: Owner
  data:
  - secretKey: loginpw
    remoteRef:
      key: loginPassword
  - secretKey: loginun
    remoteRef:
      key: loginUsername
  - secretKey: clientid
    remoteRef:
      key: clientId
  - secretKey: clientsecret
    remoteRef:
      key: clientSecret
